<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Validaciones</title>
</head>

<body>
    <div>
        <h1>Registro de Personas</h1>
        <form>
            <div class="form-row">
                <!-- El form row es para tener dos input en una linea -->
                <div class="form-group col-6">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group col-6">
                    <label for="txtApellido">Apellido</label>
                    <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label>Sexo</label>
                    <div>
                        <div class="form-check-inline">
                            <input type="radio" name="sexo" class="form-check-input" id="rbMasculino">
                            <label for="rbMasculino" class="form-check-label">
                                Masculino
                            </label>
                        </div>

                        <div class="form-check-inline">
                            <input type="radio" name="sexo" class="form-check-input" id="rbFemenino">
                            <label for="rbFemenino" class="form-check-label">
                                Femenino
                            </label>
                        </div>

                        <div class="form-check-inline">
                            <input type="radio" name="sexo" class="form-check-input" id="rbOtros">
                            <label for="rbOtros" class="form-check-label">
                                Otros
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <label for="deporte">Deportes</label>
                    <select class="form-control" id="deporte">
                        <option value="Tenis">Tenis</option>
                        <option value="Futbol">Futbol</option>
                        <option value="Rugby">Rugby</option>
                        <option value="Padel">Padel</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Descripcion</label>
                <textarea class="form-control" id="txtDescripcion" cols="60" rows="10"></textarea>
            </div>

            <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
            <button type="button" class="btn btn-primary" onclick="validarFormulario()">Validar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <script src="./validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
